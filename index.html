  in css we used flex row for align boxes in horizontally and flex column is used to align boxes in vertically.

2-Explain inline , internal and external stylesheet. <br>
Inline CSS: Requires the style attribute placed inside an HTML element.
Internal CSS: Requires the style element placed inside the head section of an HTML file.
External CSS: Requires the <link> element placed inside the head section of an HTML file. <br> <br>

3-Justify-content allows you to do what?<br>
The CSS justify-content property defines how the browser distributes space between and around content items along the main-axis of a flex container, and the inline axis of a grid container. <br> <br>

4-Difference between absolute and relative positioning? <br>
in css,position: relative places an element relative to its current position without changing the layout around it.
position: absolute places an element relative to its parent's position and changing the layout around it. <br> <br>

5-What is grid-template-columns used for? <br>
in css,The grid-template-columns property specifies the number of columns in a grid layout. The values are a space separated list, where each value specifies the size of the respective column. <br> <br>

6-What is the z-index in CSS? <br>
in css,The z-index property specifies the stack order of an element. An element with greater stack order is always in front of an element with a lower stack order. <br> <br>

7-What is the difference between padding and margin? <br>
In CSS, a margin is the space around an element's border, while padding is the space between an element's border and the element's content.
